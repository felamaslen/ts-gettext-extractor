on:
  pull_request:
  push:
    branches:
      - main
env:
  CARGO_TERM_COLOR: always

name: Lint

jobs:
  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
      - name: Run Clippy
        run: cargo clippy --all-targets --all-features
